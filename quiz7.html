<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analisando...</title>

  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
    }

    .box {
      max-width: 420px;
      width: 100%;
      background: #fff;
      border-radius: 14px;
      padding: 36px 20px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.14);
      text-align: center;
      animation: fadeUp .35s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Anton', sans-serif;
      text-transform: uppercase;
      font-size: 24px;
      letter-spacing: 0.8px;
      color: #d90000;
      margin-bottom: 22px;
    }

    .progress {
      width: 100%;
      height: 12px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 18px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffd400, #ff0000);
      border-radius: 10px;
    }

    .percent {
      font-size: 18px;
      font-weight: 800;
      color: #111;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Analisando suas respostas…</h1>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

    <div class="percent" id="percent">0%</div>
  </div>

  <script>
    const bar = document.getElementById('bar');
    const percent = document.getElementById('percent');

    const duration = 2200; // rápido, não entedia
    const start = performance.now();

    function animate(time) {
      const elapsed = time - start;
      const progress = Math.min(elapsed / duration, 1);

      // easing suave (sem tranco)
      const eased = progress < 0.5
        ? 2 * progress * progress
        : 1 - Math.pow(-2 * progress + 2, 2) / 2;

      const value = Math.floor(eased * 100);

      bar.style.width = value + '%';
      percent.textContent = value + '%';

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        setTimeout(() => {
          window.location.href = "quiz8.html";
        }, 500);
      }
    }

    requestAnimationFrame(animate);
  </script>

</body>
</html>
