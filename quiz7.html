<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Carnaval</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Anton&family=Montserrat:wght@400;600;800&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      min-height: 100vh;
      font-family: 'Space Grotesk', sans-serif;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: #111;
    }

    .box {
      max-width: 420px;
      width: 100%;
      background: #fff;
      border-radius: 22px;
      padding: 36px 24px 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.18);
      text-align: center;
      animation: fade .35s ease;
    }

    @keyframes fade {
      from { opacity:0; transform: translateY(20px); }
      to { opacity:1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 30px;
      line-height: 1.1;
      letter-spacing: 1.2px;
      color: #c80000;
      margin-bottom: 26px;
      text-transform: uppercase;
    }

    .option {
      width: 100%;
      padding: 20px;
      margin-bottom: 16px;
      border-radius: 18px;
      background: #f2f2f2;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: .18s;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.08), 0 10px 22px rgba(0,0,0,.08);
    }

    .option:hover {
      background: #000;
      color: #fff;
      transform: translateY(-2px);
    }

    /* ====== ANALISANDO ====== */

    .hidden { display: none; }

    .progress {
      width: 100%;
      height: 12px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 18px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffd400, #ff0000);
      border-radius: 10px;
    }

    .percent {
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      font-weight: 800;
    }

    .analisando h1 {
      font-family: 'Anton', sans-serif;
      font-size: 24px;
      letter-spacing: .8px;
    }
  </style>
</head>
<body>

  <!-- ANALISANDO -->
  <div class="box hidden analisando" id="loading">
    <h1>Analisando suas respostasâ€¦</h1>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>

    <div class="percent" id="percent">0%</div>
  </div>

  <script>
    function responder(valor) {
      localStorage.setItem('raiva_carnaval', valor);

      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');

      iniciarAnimacao();
    }

    function iniciarAnimacao() {
      const bar = document.getElementById('bar');
      const percent = document.getElementById('percent');

      const duration = 2200;
      const start = performance.now();

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);

        const eased = progress < 0.5
          ? 2 * progress * progress
          : 1 - Math.pow(-2 * progress + 2, 2) / 2;

        const value = Math.floor(eased * 100);

        bar.style.width = value + '%';
        percent.textContent = value + '%';

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          setTimeout(() => {
            window.location.href = "quiz8.html";
          }, 500);
        }
      }

      requestAnimationFrame(animate);
    }
  </script>

</body>
</html>
