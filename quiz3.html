<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Carnaval</title>

  <!-- FONTES DIFERENTONAS -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at top, #ffffff 0%, #f0f0f0 45%, #e6e6e6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px;
      color: #111;
    }

    .box {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 22px;
      padding: 36px 24px 30px;
      box-shadow:
        0 30px 60px rgba(0,0,0,0.18),
        inset 0 0 0 1px rgba(0,0,0,0.05);
      text-align: center;
      animation: enter .4s ease;
    }

    @keyframes enter {
      from {
        opacity: 0;
        transform: translateY(36px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      line-height: 1.05;
      letter-spacing: 1.4px;
      color: #c80000;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .option {
      width: 100%;
      padding: 20px;
      margin-bottom: 18px;
      border-radius: 18px;
      background: #f2f2f2;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all .18s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.08),
        0 10px 22px rgba(0,0,0,0.08);
    }

    .option:hover {
      background: #000;
      color: #fff;
      transform: translateY(-3px);
      box-shadow:
        0 18px 38px rgba(0,0,0,0.35);
    }

    .option:active {
      transform: scale(0.95);
    }

    @media (max-width: 380px) {
      h1 {
        font-size: 32px;
      }

      .option {
        font-size: 17px;
      }
    }
  </style>
</head>
<body>

  <div class="box">

    <h1>
      Qual é a sua idade?
    </h1>

    <div class="option" onclick="proximo('18-20')">
      18–20 anos
    </div>

    <div class="option" onclick="proximo('21-25')">
      21–25 anos
    </div>

    <div class="option" onclick="proximo('26-30')">
      26–30 anos
    </div>

    <div class="option" onclick="proximo('30+')">
      30+ anos
    </div>

  </div>

  <script>
    function proximo(resposta) {
      // localStorage.setItem('idade', resposta);
      window.location.href = "quiz4.html";
    }
  </script>

</body>
</html>
