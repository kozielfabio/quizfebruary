<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Carnaval</title>

  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
    }

    .box {
      max-width: 420px;
      width: 100%;
      background: #fff;
      border-radius: 14px;
      padding: 28px 18px 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.14);
      animation: fadeUp .35s ease;
      text-align: center;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Anton', sans-serif;
      text-transform: uppercase;
      font-size: 24px;
      line-height: 1.15;
      letter-spacing: 0.8px;
      color: #d90000;
      margin-bottom: 22px;
    }

    .option {
      width: 100%;
      padding: 16px;
      margin-bottom: 14px;
      border-radius: 10px;
      background: #f7f7f7;
      border: 2px solid #e0e0e0;
      font-size: 17px;
      font-weight: 700;
      color: #111;
      cursor: pointer;
      transition: all .15s ease;
    }

    .option:hover,
    .option:active {
      background: #ffd400;
      border-color: #ffd400;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="box">

    <h1>
      Qual é a sua idade?
    </h1>

    <div class="option" onclick="proximo('18-20')">
      18–20 anos
    </div>

    <div class="option" onclick="proximo('21-25')">
      21–25 anos
    </div>

    <div class="option" onclick="proximo('26-30')">
      26–30 anos
    </div>

    <div class="option" onclick="proximo('30+')">
      30+ anos
    </div>

  </div>

  <script>
    function proximo(resposta) {
      // localStorage.setItem('idade', resposta);
      window.location.href = "quiz4.html";
    }
  </script>

</body>
</html>
