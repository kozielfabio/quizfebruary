<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>

  <!-- FONTES DIFERENTONAS -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at top, #ffffff 0%, #f1f1f1 45%, #eaeaea 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px;
      color: #111;
    }

    .box {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 22px;
      overflow: hidden;
      box-shadow:
        0 30px 60px rgba(0,0,0,0.18),
        inset 0 0 0 1px rgba(0,0,0,0.05);
      animation: enter .45s ease;
    }

    @keyframes enter {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .content {
      padding: 28px 24px;
      text-align: center;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 34px;
      line-height: 1.05;
      letter-spacing: 1.4px;
      color: #c80000;
      margin-bottom: 16px;
    }

    .highlight {
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 6px 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 20px;
    }

    p {
      font-size: 16.5px;
      line-height: 1.55;
      color: #222;
      margin-bottom: 16px;
      font-weight: 500;
    }

    .img-wrapper {
      padding: 8px 0 14px;
      display: flex;
      justify-content: center;
    }

    .img-wrapper img {
      width: 80%;
      max-width: 300px;
      border-radius: 18px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.25);
    }

    .cta {
      width: 100%;
      margin-top: 18px;
      padding: 20px;
      border: none;
      border-radius: 18px;
      background: linear-gradient(135deg, #ff0000, #ff7a00);
      color: #fff;
      font-size: 17px;
      font-weight: 800;
      letter-spacing: 0.8px;
      cursor: pointer;
      box-shadow:
        0 18px 40px rgba(255,0,0,0.45),
        inset 0 -4px 0 rgba(0,0,0,0.15);
      transition: all .18s ease;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow:
        0 24px 55px rgba(255,0,0,0.55),
        inset 0 -4px 0 rgba(0,0,0,0.15);
    }

    .cta:active {
      transform: scale(0.96);
    }

    .small {
      margin-top: 12px;
      font-size: 12.5px;
      color: #666;
      letter-spacing: 0.3px;
    }

    @media (max-width: 380px) {
      h1 {
        font-size: 30px;
      }

      .highlight {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="box">

    <div class="content">
      <h1>
        O CARNAVAL T√Å CHEGANDO...<br>
        <span class="highlight">E TU VAI PEGAR MULHER, OU FICAR SOZINHO DENOVO?</span> üò°
      </h1>
    </div>

    <div class="img-wrapper">
      <img src="src/img/imagemincio.jpg" alt="Cara comum beijando uma mulher linda no carnaval">
    </div>

    <div class="content">
      <p>
        Enquanto alguns caras beijam <strong>v√°rias numa noite</strong>,
        outros travam, hesitam e perdem todas as chances
      </p>

      <p>
        Esse <strong>teste r√°pido</strong>
        mostra exatamente o que t√° te impedindo.
      </p>

      <button class="cta" onclick="proximo()">
        COME√áAR O TESTE
      </button>

    </div>

  </div>

  <script>
    function proximo() {
      window.location.href = "quiz2.html";
    }
  </script>

</body>
</html>
