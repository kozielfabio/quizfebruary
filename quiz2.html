  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Space Grotesk', sans-serif;
      background: radial-gradient(circle at top, #ffffff 0%, #f1f1f1 45%, #eaeaea 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px;
      color: #111;
    }

    .box {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 22px;
      padding: 34px 24px 28px;
      box-shadow:
        0 30px 60px rgba(0,0,0,0.18),
        inset 0 0 0 1px rgba(0,0,0,0.05);
      text-align: center;
      animation: enter .4s ease;
    }

    @keyframes enter {
      from {
        opacity: 0;
        transform: translateY(36px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 34px;
      line-height: 1.05;
      letter-spacing: 1.4px;
      color: #c80000;
      margin-bottom: 28px;
    }

    .option {
      width: 100%;
      padding: 20px;
      margin-bottom: 18px;
      border-radius: 18px;
      background: #f2f2f2;
      border: none;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all .18s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,0.08),
        0 10px 20px rgba(0,0,0,0.08);
    }

    .option:hover {
      background: #000;
      color: #fff;
      transform: translateY(-3px);
      box-shadow:
        0 18px 35px rgba(0,0,0,0.35);
    }

    .option:active {
      transform: scale(0.95);
    }

    @media (max-width: 380px) {
      h1 {
        font-size: 30px;
      }

      .option {
        font-size: 17px;
      }
    }
  </style>
</head>
